<div class="container">
  <h1>View Bottle Details</h1>
  <h5>Track your bottle back to its creator</h5>
  <br/>
  <br/>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="bottle">Bottle ID:</label>
      <input ngModel required  type="text" class="form-control" placeholder="Enter Bottle ID" name="bottle_id">
    </div>
    <button type="submit" class="btn btn-default" id="btn_createBottle" [disabled]="!f.valid">View Detials</button>
  </form>




</div>
