    
<div class="container">
  <h2>Transfer Assets</h2>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    
    <div class="form-group">
      <label for="sel1">Bottle ID</label>
      <select class="form-control" name="bottle_id" ngModel required>
        <option selected disabled hidden>Bottle ID</option>
        <option>id1</option>
        <option>id2</option>
        <option>id3</option>
      </select>
      <br/>
      <label for="sel2">Transferring To:</label>
      <select class="form-control" name="pos_id" ngModel required>
        <option selected disabled hidden>Transfer To</option>
        <option>Point_of_Sale 1</option>
        <option>Point_of_Sale 2</option>
        <option>Point_of_Sale 3</option>
      </select>
      <br/>
      <button type="submit" class="btn btn-default" id="btn_transferCustody" [disabled]="!f.valid">Transfer Custodianship</button>
      <br/><br/>
